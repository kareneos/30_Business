<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, inicial-scale=1">
	  	<title>User Testing 360°</title>
	  	<link rel="stylesheet" href="css/bootstrap.min.css">
	  	<link rel="stylesheet" href="css/main.css">
	  	    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  	    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	  	<link rel="stylesheet" href="css/utilities.css">
	  	<link rel="stylesheet" href="css/animate.css">
	  	<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
        <!--SECTION-->
         <section class="white">
            <div class="container-fluid">
                <!--OBTÉN VIDEO-->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pd-15 bgblack">
                        <h1 class="text-center">Obtén videos de personas reales<br> utilizando tu sitio web, en 1 Hora</h1>
                    </div>
                </div>
                <!--BLUE-->
                <div class="row" id="hblue">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
                        <h2>PRUEBA GRATUITA</h2>
                        <p>Obtén un video gratis de 5 minutos</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pd-3">
                        <button type="button" class="btn-lg animated pulse white" data-toggle="modal" data-target="#myModal">Pruébalo gratis</button>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">
                              <!-- Modal content-->
                              <div class="modal-content black">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">Formulario User Testing 360</h4>
                                </div>
                                <div class="modal-body">
                                  <!--form-->
                                  <form class="form-horizontal">
                                      <div class="form-group">
                                        <label for="inputEmail" class="col-sm-3 control-label">Email <span>*</span></label>
                                        <div class="col-sm-9">
                                          <input type="email" class="form-control" id="inputEmail3" >
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="inputPassword" class="col-sm-3 control-label">Password <span>*</span></label>
                                        <div class="col-sm-9">
                                          <input type="password" class="form-control" id="inputPassword3">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="textarea" class="col-sm-3 control-label">Déjame tu URL <span>*</span></label>
                                        <div class="col-sm-9">
                                          <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                      </div>
                                  </form>
                                  <!--button-->
                                  <div class="row pt-3">
                                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><button class="btn-lg white center-block">Enviar Email</button></div>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <div class="row pt-3">
                                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">
                                            <p>Powered by <small><u>Equipo Laboratoria</u></small></p>
                                      </div>
                                      <div class="col-lg-6 col-md-6 6col-sm-6 col-xs-6 text-right">
                                          <a><u>Report abuse</u></a>
                                      </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
          </section>
    <!--BOOTSTRAP-->
      <script src="http://code.jquery.com/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
